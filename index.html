  <style>
    /* ==== –≤–∞—à –¥–∏–∑–∞–π–Ω (–±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) ==== */
    :root{
      --bg1:#0b1724; --bg2:#12273b;
      --surface:rgba(255,255,255,.08);
      --stroke:rgba(255,255,255,.12);
      --txt:#e9f4fb; --muted:#a8c0cf;
      --primary:#19A0FF; --primary-2:#1581cc;
      --mint:#3dd6c3; --mint-2:#2dbfb0;
      --radius:18px; --blur:14px;
      --shadow:0 18px 40px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:system-ui,-apple-system,"Segoe UI",Inter,Roboto,Arial,sans-serif;
      color:var(--txt);
      background:
        radial-gradient(1200px 800px at 20% -10%, #163d55 0%, transparent 60%),
        radial-gradient(900px 600px at 90% 10%, #11344a 0%, transparent 60%),
        linear-gradient(180deg,var(--bg1),var(--bg2));
      min-height:100%;
      display:flex; flex-direction:column;
    }
    header{
      position:sticky; top:0; z-index:10;
      display:flex; align-items:center; justify-content:space-between;
      padding:14px 18px; border-bottom:1px solid var(--stroke);
      backdrop-filter:saturate(130%) blur(10px);
      background:linear-gradient(180deg,rgba(7,18,28,.7),rgba(7,18,28,.35));
    }
    .brand{color:var(--txt); text-decoration:none; font-weight:800; letter-spacing:.3px}
    .brand small{opacity:.85; font-weight:700}

    select{
      background:rgba(255,255,255,0.15);
      color:var(--txt);
      border:1px solid rgba(255,255,255,0.3);
      border-radius:10px;
      padding:8px 12px;
      font-weight:600;
      backdrop-filter:blur(10px);
      box-shadow:0 2px 8px rgba(0,0,0,.25);
      cursor:pointer;
    }
    select option{
      background-color:#0e1f2e;
      color:#e9f4fb;
      font-weight:600;
    }

    .hero{max-width:1100px; margin:36px auto 0; padding:0 16px; text-align:center;}
    .hero h1{font-size:28px; margin:4px 0 6px}
    .hero p{color:var(--muted); margin:0}

    .grid{
      max-width:1100px; margin:24px auto; padding:0 16px;
      display:grid; grid-template-columns:repeat(auto-fit,minmax(320px,1fr)); gap:22px;
    }
    .card{
      background:var(--surface);
      border:1px solid var(--stroke);
      border-radius:var(--radius);
      padding:24px;
      box-shadow:var(--shadow);
      backdrop-filter:blur(var(--blur));
      transition:transform .18s ease;
    }
    .card:hover{
      transform:translateY(-4px);
      box-shadow:0 24px 50px rgba(0,0,0,.45);
      border-color:rgba(255,255,255,.18);
    }

    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:10px;
      min-width:240px; padding:13px 18px; font-weight:800;
      border:0; border-radius:14px; cursor:pointer;
      color:#fff; background:var(--primary);
      box-shadow:0 12px 28px rgba(25,160,255,.28);
      transition:.15s ease;
    }
    .btn:hover{background:var(--primary-2); transform:translateY(-1px)}
    .btn.mint{background:var(--mint); color:#042e2a;}
    .btn.mint:hover{background:var(--mint-2)}
    .btn.disabled{opacity:.55; cursor:not-allowed}

    .faq{max-width:900px; margin:34px auto 0; padding:0 16px}
    .faq h2{font-size:22px; text-align:center; margin:0 0 14px}
    details{background:var(--surface); border:1px solid var(--stroke); border-radius:14px;
      padding:14px 16px; margin:10px 0;}
    summary{list-style:none; cursor:pointer; font-weight:700;
      display:flex; align-items:center; gap:10px;}
    summary::-webkit-details-marker{display:none}
    .qmark{width:22px; height:22px; border-radius:50%; background:#ffcf4d; color:#1d2a34;
      display:inline-flex; align-items:center; justify-content:center; font-weight:900; font-size:14px}
    details p{color:var(--muted); margin:10px 0 2px}

    .join{max-width:900px; margin:36px auto 40px; padding:0 16px; text-align:center}
    .join h3{font-size:20px; margin:0 0 6px}
    .join p{color:var(--muted); margin:0 0 16px}
    .join .btns{display:flex; flex-wrap:wrap; gap:16px; justify-content:center}

    footer{margin-top:auto; padding:22px 16px; text-align:center; color:var(--muted); border-top:1px solid var(--stroke);}
    .sig{opacity:.9; margin-top:6px; font-size:13px}
  </style>
</head>

<body>
  <header>
    <a class="brand" href="https://iscuba.online" target="_blank">iScuba.<small>online</small></a>
    <select id="language" onchange="setLang(this.value)">
      <option value="ru">üá∑üá∫ RU</option>
      <option value="en">üá¨üáß EN</option>
      <option value="de">üá©üá™ DE</option>
      <option value="fr">üá´üá∑ FR</option>
      <option value="it">üáÆüáπ IT</option>
      <option value="lv">üá±üáª LV</option>
    </select>
  </header>

  <section class="hero">
    <h1 id="h-title"></h1>
    <p id="h-sub"></p>
  </section>

  <section class="grid">
    <article class="card">
      <h2 id="d-title"></h2>
      <p id="d-sub"></p>
      <button class="btn" id="d-btn">üì•</button>
      <p id="d-note" style="margin-top:10px"></p>
    </article>

    <article class="card">
      <h2 id="k-title"></h2>
      <p id="k-sub"></p>
      <button class="btn mint disabled" id="k-btn" disabled>üöß</button>
      <p id="k-note" style="margin-top:10px"></p>
    </article>
  </section>

  <section class="faq">
    <h2 id="f-title"></h2>
    <div id="faq-body"></div>
  </section>

  <section class="join">
    <h3 id="j-title"></h3>
    <p id="j-sub"></p>
    <div class="btns">
      <a class="btn" href="https://www.facebook.com/groups/diveover50" target="_blank">ü§ø Dive 50Plus</a>
      <a class="btn mint" href="https://www.facebook.com/groups/iscubakids" target="_blank">üê† iScuba Kids</a>
    </div>
  </section>

  <footer>
    <div id="f-copy"></div>
    <div id="sig" class="sig"></div>
  </footer>

  <!-- ========= JS ========== -->
  <script>
    /* ======== –ú—É–ª—å—Ç–∏—è–∑—ã—á–Ω–æ—Å—Ç—å ========= */
    const tr={ /* ---- (–æ—Å—Ç–∞–≤–ª—è—é –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π, –≤–µ—Å—å —Å–ª–æ–≤–∞—Ä—å –∑–¥–µ—Å—å) ---- */ 
      /* ------- –≤–∞—à —Å–ª–æ–≤–∞—Ä—å —è–∑—ã–∫–æ–≤ –ø–æ–ª–Ω–æ—Å—Ç—å—é –æ—Å—Ç–∞—ë—Ç—Å—è ------- */
      /* ------- —á—Ç–æ–±—ã –Ω–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å 900 —Å—Ç—Ä–æ–∫ –∑–¥–µ—Å—å, —è –Ω–µ –≤—ã–≤–æ–∂—É –ø–æ–≤—Ç–æ—Ä–Ω–æ ------- */
    };

    /* ======= —Ä–µ–Ω–¥–µ—Ä FAQ ======= */
    function renderFAQ(list){
      const wrap=document.getElementById('faq-body');
      wrap.innerHTML='';
      list.forEach(([q,a])=>{
        const d=document.createElement('details');
        const s=document.createElement('summary');
        const dot=document.createElement('span');
        dot.className='qmark';
        dot.textContent='?';
        s.append(dot,document.createTextNode(' '+q));
        const p=document.createElement('p');
        p.textContent=a;
        d.append(s,p);
        wrap.append(d);
      });
    }

    /* ======= –ø—Ä–∏–º–µ–Ω—è–µ–º —è–∑—ã–∫ ======= */
    function applyLang(code){
      const L=tr[code]||tr.en;

      h_title.textContent=L.hTitle;
      h_sub.textContent=L.hSub;

      d_title.textContent=L.dTitle;
      d_sub.textContent=L.dSub;
      d_btn.textContent=L.dBtn;
      d_note.textContent=L.dNote;

      k_title.textContent=L.kTitle;
      k_sub.textContent=L.kSub;
      k_btn.textContent=L.kBtn;
      k_note.textContent=L.kNote;

      f_title.textContent=L.fTitle;
      renderFAQ(L.faq);

      j_title.textContent=L.jTitle;
      j_sub.textContent=L.jSub;

      f_copy.textContent=L.copy;
      sig.textContent=L.sig;

      /* === Pixel: —Å–∫–∞—á–∏–≤–∞–Ω–∏–µ PDF === */
      d_btn.onclick=function(){
        fbq('track','Lead', {content_name:'Checklist_50Plus', lang:code});
        fbq('trackCustom','Checklist_50Plus_Downloaded',{language:code});
        window.open(L.file,'_blank');
      };
    }

    /* ====== —ç–ª–µ–º–µ–Ω—Ç—ã ====== */
    const h_title=document.getElementById('h-title');
    const h_sub=document.getElementById('h-sub');
    const d_title=document.getElementById('d-title');
    const d_sub=document.getElementById('d-sub');
    const d_btn=document.getElementById('d-btn');
    const d_note=document.getElementById('d-note');
    const k_title=document.getElementById('k-title');
    const k_sub=document.getElementById('k-sub');
    const k_btn=document.getElementById('k-btn');
    const k_note=document.getElementById('k-note');
    const f_title=document.getElementById('f-title');
    const j_title=document.getElementById('j-title');
    const j_sub=document.getElementById('j-sub');
    const f_copy=document.getElementById('f-copy');
    const sig=document.getElementById('sig');

    function setLang(l){ applyLang(l); }

    /* –∞–≤—Ç–æ-—è–∑—ã–∫ */
    const userLang=(navigator.language||'en').slice(0,2).toLowerCase();
    const initial=tr[userLang]?userLang:'en';
    document.getElementById('language').value=initial;
    applyLang(initial);

    /* ====== Pixel: –ø—Ä–æ—Å–º–æ—Ç—Ä 7 —Å–µ–∫—É–Ω–¥ ====== */
    setTimeout(()=>{
      fbq('trackCustom','ViewContent_hub_7s');
    },7000);

  </script>
</body>
