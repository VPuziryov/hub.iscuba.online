  <style>
    :root{
      --bg1:#0b1724; --bg2:#12273b;

      min-height:100%;
      display:flex; flex-direction:column;
    }

    /* Header */
    header{
      position:sticky; top:0; z-index:10;
      display:flex; align-items:center; justify-content:space-between;
      padding:14px 18px; border-bottom:1px solid var(--stroke);
      backdrop-filter:saturate(130%) blur(10px);
      background:linear-gradient(180deg,rgba(7,18,28,.7),rgba(7,18,28,.35));
    }
    .brand{color:var(--txt); text-decoration:none; font-weight:800; letter-spacing:.3px}
    .brand small{opacity:.85; font-weight:700}
    select{
      background:rgba(255,255,255,.07);
      color:var(--txt);
      border:1px solid var(--stroke);
      border-radius:10px;
      padding:6px 8px;
      font-weight:600;
      cursor:pointer;
      backdrop-filter:blur(6px);
    }
    select:hover{background:rgba(255,255,255,.15)}

    /* Hero */
    .hero{
      max-width:1100px; margin:36px auto 0; padding:0 16px; text-align:center;
    }
    .hero h1{font-size:28px; margin:4px 0 6px}
    .hero p{color:var(--muted); margin:0}

    /* Cards */
    .grid{
      max-width:1100px; margin:24px auto; padding:0 16px;
      display:grid; grid-template-columns:repeat(auto-fit,minmax(320px,1fr)); gap:22px;
    }
    .card{
      background:var(--surface);
      border:1px solid var(--stroke);
      border-radius:var(--radius);
      padding:24px;
      box-shadow:var(--shadow);
      backdrop-filter:blur(var(--blur));
      transition:transform .18s ease, box-shadow .18s ease, border-color .18s;
    }
    .card:hover{
      transform:translateY(-4px);
      box-shadow:0 24px 50px rgba(0,0,0,.45);
      border-color:rgba(255,255,255,.18);
    }
    .card h2{font-size:20px; margin:0 0 10px}
    .card p{color:var(--muted); margin:0 0 16px}

    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:10px;
      min-width:240px; padding:13px 18px; font-weight:800;
      border:0; border-radius:14px; cursor:pointer;
      color:#fff; background:var(--primary);
      box-shadow:0 12px 28px rgba(25,160,255,.28);
      transition:transform .15s ease, filter .15s ease, background .15s ease;
    }
    .btn:hover{background:var(--primary-2); transform:translateY(-1px)}
    .btn.mint{background:var(--mint); color:#042e2a; box-shadow:0 12px 28px rgba(61,214,195,.28)}
    .btn.mint:hover{background:var(--mint-2)}
    .btn.disabled{opacity:.55; cursor:not-allowed}

    /* FAQ */
    .faq{max-width:900px; margin:34px auto 0; padding:0 16px}
    .faq h2{font-size:22px; text-align:center; margin:0 0 14px}
    details{
      background:var(--surface); border:1px solid var(--stroke); border-radius:14px;
      padding:14px 16px; margin:10px 0; backdrop-filter:blur(var(--blur));
    }
    summary{
      list-style:none; cursor:pointer; font-weight:700;
      display:flex; align-items:center; gap:10px;
    }
    summary::-webkit-details-marker{display:none}
    .qmark{width:22px; height:22px; border-radius:50%; background:#ffcf4d; color:#1d2a34;
      display:inline-flex; align-items:center; justify-content:center; font-weight:900; font-size:14px}
    details p{color:var(--muted); margin:10px 0 2px; line-height:1.6}

    /* Join */
    .join{max-width:900px; margin:36px auto 40px; padding:0 16px; text-align:center}
    .join h3{font-size:20px; margin:0 0 6px}
    .join p{color:var(--muted); margin:0 0 16px}
    .join .btns{display:flex; flex-wrap:wrap; gap:16px; justify-content:center}

    /* Footer */
    footer{
      margin-top:auto; padding:22px 16px; text-align:center;
      color:var(--muted); border-top:1px solid var(--stroke);
    }
    .sig{opacity:.9; margin-top:6px; font-size:13px}
    @media (max-width:760px){
      .hero h1{font-size:24px}
    }
