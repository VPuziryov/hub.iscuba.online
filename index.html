}

/* HEADER */
header{
  position:sticky;top:0;z-index:10;
  display:flex;align-items:center;justify-content:space-between;
  padding:14px 18px;border-bottom:1px solid var(--stroke);
  backdrop-filter:saturate(130%) blur(10px);
  background:linear-gradient(180deg,rgba(7,18,28,.7),rgba(7,18,28,.35));
}

.brand{color:var(--txt);text-decoration:none;font-weight:800}
.brand small{opacity:.85;font-weight:700}

/* Select ‚Äî DARK dropdown fix */
#language {
  background: rgba(255,255,255,0.12);

  border-radius: 10px;
  padding: 8px 12px;
  font-weight: 600;
  cursor:pointer;
  backdrop-filter: blur(10px);
  appearance:none;
}

#language option {

/* HERO */
.hero{max-width:1100px;margin:36px auto 0;padding:0 16px;text-align:center;}
.hero h1{font-size:28px;margin:4px 0}
.hero p{color:var(--muted);margin:0}

/* GRID */
.grid{
  max-width:1100px;margin:24px auto;padding:0 16px;
  display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
  gap:22px;
}

.card{
  background:var(--surface);
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  padding:24px;
  box-shadow:var(--shadow);
  backdrop-filter:blur(var(--blur));
  transition:.18s;
}

.card:hover{
  transform:translateY(-4px);
  box-shadow:0 24px 50px rgba(0,0,0,.45);
  border-color:rgba(255,255,255,.18);
}

.card h2{font-size:20px;margin-bottom:10px;}
.card p{color:var(--muted);margin-bottom:16px}

/* BUTTON */
.btn{
  display:inline-flex;align-items:center;justify-content:center;
  min-width:240px;padding:13px 18px;
  font-weight:800;color:#fff;background:var(--primary);
  border:0;border-radius:14px;
  cursor:pointer;
  box-shadow:0 12px 28px rgba(25,160,255,.28);
  transition:.15s;
}
.btn:hover{background:var(--primary-2);transform:translateY(-1px)}

.btn.mint{background:var(--mint);color:#042e2a}
.btn.mint:hover{background:var(--mint-2)}
.btn.disabled{opacity:.5;cursor:not-allowed}

/* FAQ */
.faq{max-width:900px;margin:34px auto 0;padding:0 16px}
.faq h2{font-size:22px;text-align:center;margin-bottom:14px}

details{

}
summary{list-style:none;cursor:pointer;font-weight:700;display:flex;gap:10px}

  font-weight:900;font-size:14px;
}
details p{color:var(--muted);margin:10px 0}

function renderFAQ(list){

  wrap.innerHTML='';
  list.forEach(([q,a])=>{

    const p=document.createElement('p');p.textContent=a;d.append(p);
    wrap.append(d);
  });
}
